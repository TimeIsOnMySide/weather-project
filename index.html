<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap Link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Weather Project</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="page-header">
            <h1>Weather Project</h1>
            <hr />
          </div>

          <form class="form-inline top-buffer">
            <div class="form-group">
              <input
                type="text"
                id="search-query"
                class="form-control"
                placeholder="City"
              />
            </div>

            <button type="button" class="btn btn-primary search left-buffer">
              Search
            </button>
          </form>

          <div class="weather row top-buffer"></div>
          <div class="forecast row top-buffer">
            <div class="col text-center day">Day 1</div>
            <div class="col text-center day">Day 2</div>
            <div class="col text-center day">Day 3</div>
            <div class="col text-center day">Day 4</div>
            <div class="col text-center day">Day 5</div>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
